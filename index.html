<script>

    function renderContent() {

        let html = `<div class="section-title">ğŸ“Š ${currentDay.toUpperCase()} INPUT</div>`;
        
        const config = {

                {id: 'stam', label: 'âš¡ ì²´ë ¥ ì†Œëª¨', max: 10000},
                {id: 'exp', label: 'â­ ì˜ì›… ê²½í—˜ì¹˜ (1M)', max: 3000},
                {id: 'part', label: 'âš™ï¸ ë“œë¡  ë¶€í’ˆ', max: 5000},
                {id: 'data', label: 'ğŸ’¾ ë“œë¡  ë°ì´í„° (1k)', max: 10000},
                {id: 'h-food', label: 'ğŸŒ¾ ì‹ëŸ‰ ì±„ì§‘(h)', max: 100},
                {id: 'h-iron', label: 'ğŸª¨ ì² ê´‘ ì±„ì§‘(h)', max: 100},
                {id: 'h-gold', label: 'ğŸª™ ê¸ˆí™” ì±„ì§‘(h)', max: 100}
            ],
            tue: [
                {id: 'dia', label: 'ğŸ’ ë‹¤ì´ì•„ êµ¬ë§¤', max: 100000},
                {id: 'truck', label: 'ğŸšš UR í™”ë¬¼ì°¨', max: 100},
                {id: 'sec', label: 'ğŸ•µï¸ UR ì€ë°€ ì„ë¬´', max: 200},
                {id: 'surv', label: 'ğŸ« ìƒì¡´ì ëª¨ì§‘', max: 5000},
                {id: 'spd', label: 'â±ï¸ ê±´ì„¤ ê°€ì† (ì‹œê°„)', max: 3000},
                {id: 'pow', label: 'ğŸ° ê±´ë¬¼ ì „íˆ¬ë ¥ (1k)', max: 10000}
            ],
            wed: [
                {id: 'dia', label: 'ğŸ’ ë‹¤ì´ì•„ êµ¬ë§¤', max: 100000},
                {id: 'radar', label: 'ğŸ“¡ ë ˆì´ë” ì„ë¬´', max: 500},
                {id: 'spd', label: 'â±ï¸ í…Œí¬ ê°€ì† (ì‹œê°„)', max: 3000},
                {id: 'pow', label: 'ğŸ”¬ í…Œí¬ ì „íˆ¬ë ¥ (1k)', max: 10000},

            ],

                {id: 'tkt', label: 'ğŸ« ì˜ì›… ëª¨ì§‘', max: 5000},
                {id: 'ur', label: 'ğŸ§© UR ì¡°ê°', max: 5000},
                {id: 'ssr', label: 'ğŸ§© SSR ì¡°ê°', max: 5000},

    function renderQuickInput(day, id, label, max) {
        return `<div class="input-group">
                <div class="input-row"><label>${label}</label>
                <input type="number" id="${day}-${id}" value="0" min="0" oninput="syncRange('${id}', this.value)"></div>

    }

    function syncInput(id, val) { document.getElementById(`${currentDay}-${id}`).value = val; updateAll(); }
    function syncRange(id, val) { if(val < 0) val = 0; let r = document.getElementById(`range-${id}`); if(r) r.value = val; updateAll(); }
    
    function setTarget(score) { 
        targetScore = score; 
        document.getElementById('t-230').classList.toggle('active', score === 2300000);
        document.getElementById('t-360').classList.toggle('active', score === 3600000);
        document.getElementById('t-720').classList.toggle('active', score === 7200000);
        updateAll(); 
    }

    function getM(subId) {
        let e = val('t-expert') * 0.05, s = val(subId) * 0.05;
        return { all: 1 + e, sub: 1 + e + s };
    }

    function updateAll() {
        const d = currentDay;
        let s = val(d+'-dia') * 30;
        let m = { rad: getM('t-radar'), spd: getM('t-spd'), rec: getM('t-rec'), con: getM('t-con'), tec: getM('t-tec'), trn: getM('t-trn'), kil: getM('t-kil'), exp: getM('t-expert') };

        if(d==='mon') s += (val('mon-radar')*BASE.radar*m.rad.sub)+(val('mon-stam')*150*m.exp.all)+(val('mon-exp')*1000000*BASE.exp_unit*m.exp.all)+(val('mon-h-food')*BASE.h_gather*m.exp.all)+(val('mon-h-iron')*BASE.h_gather*m.exp.all)+(val('mon-h-gold')*BASE.h_gather*m.exp.all)+(val('mon-part')*BASE.drone_part*m.exp.all)+(val('mon-data')*1000*BASE.drone_data*m.exp.all);

        else if(d==='thu') s += (val('thu-tkt')*BASE.recruit*m.rec.sub)+(val('thu-ur')*BASE.ur_shard*m.exp.all)+(val('thu-ssr')*BASE.ssr_shard*m.exp.all)+(val('thu-sr')*BASE.sr_shard*m.exp.all)+(val('thu-sk')*BASE.skill_medal*m.exp.all)+(val('thu-exp')*1000000*BASE.exp_unit*m.exp.all);
        else if(d==='fri') {
            s += (val('fri-radar')*BASE.radar*m.rad.sub) + (val('fri-spd-con')*60*BASE.spd_min*m.spd.sub) + (val('fri-spd-tec')*60*BASE.spd_min*m.spd.sub) + (val('fri-spd-trn')*60*BASE.spd_min*m.spd.sub) + (val('fri-pow-con')*1000*BASE.pow_pt*m.con.sub) + (val('fri-pow-tec')*1000*BASE.pow_pt*m.tec.sub);

    }

</script>
