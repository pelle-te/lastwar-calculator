            html += `<div class="input-card"><div class="input-header"><div class="input-label">ğŸ¯ ì²˜ì¹˜ ë ˆë²¨</div><select id="sat-elvl" onchange="updateAll()" style="border:none; background:white; font-weight:800; font-size:1.1rem; color:var(--primary); padding:8px; border-radius:10px; outline:none;">${Array.from({length:10},(_,i)=>`<option value="${i+1}" ${i===7?'selected':''}>Lv ${i+1}</option>`).join('')}</select></div></div>`;
            html += renderQuickInput('sat', 'kill', 'ğŸ”¥ ì²˜ì¹˜ ìˆ˜ (ëª…)', 200000);
            html += `<div class="input-card"><div class="input-header"><div class="input-label">ğŸ’€ ì „ì‚¬ ë ˆë²¨</div><select id="sat-alvl" onchange="updateAll()" style="border:none; background:white; font-weight:800; font-size:1.1rem; color:var(--primary); padding:8px; border-radius:10px; outline:none;">${Array.from({length:10},(_,i)=>`<option value="${i+1}" ${i===7?'selected':''}>Lv ${i+1}</option>`).join('')}</select></div></div>`;
            html += renderQuickInput('sat', 'dth', 'ğŸ©¸ ì „ì‚¬ ìˆ˜ (ëª…)', 200000);
        }
        container.innerHTML = html;
    }

    function renderQuickInput(d, id, l, m) { return `<div class="input-card"><div class="input-header"><div class="input-label">${l}</div><input type="number" id="${d}-${id}" value="0" min="0" oninput="syncRange('${id}', this.value)"></div><input type="range" id="range-${id}" min="0" max="${m}" value="0" oninput="syncInput('${id}', this.value)"></div>`; }
    function syncInput(id, v) { document.getElementById(`${currentDay}-${id}`).value = v; updateAll(); }
    function syncRange(id, v) { if(v<0) v=0; let r=document.getElementById('range-'+id); if(r) r.value=v; updateAll(); }
    function val(id) { let el = document.getElementById(id); return el ? parseFloat(el.value) || 0 : 0; }
    function getM(subId) { let e = val('t-expert') * 0.05, s = val(subId) * 0.05; return { all: 1 + e, sub: 1 + e + s }; }

    function updateAll() {
        const d = currentDay; let s = val(d+'-dia') * 30;
        let m = { rad: getM('t-radar'), spd: getM('t-spd'), rec: getM('t-rec'), con: getM('t-con'), tec: getM('t-tec'), trn: getM('t-trn'), kil: getM('t-kil'), exp: getM('t-expert') };
        
        if(d==='mon') s += (val('mon-radar')*BASE.radar*m.rad.sub)+(val('mon-stam')*150*m.exp.all)+(val('mon-exp')*1000000*BASE.exp_unit*m.exp.all)+(val('mon-h-food')*BASE.h_gather*m.exp.all)+(val('mon-h-iron')*BASE.h_gather*m.exp.all)+(val('mon-h-gold')*BASE.h_gather*m.exp.all)+(val('mon-part')*BASE.drone_part*m.exp.all)+(val('mon-data')*1000*BASE.drone_data*m.exp.all);
        else if(d==='tue') s += (val('tue-truck')*BASE.truck*m.exp.all)+(val('tue-sec')*BASE.secret*m.exp.all)+(val('tue-surv')*BASE.surv*m.exp.all)+(val('tue-spd')*60*BASE.spd_min*m.spd.sub)+(val('tue-pow')*1000*BASE.pow_pt*m.con.sub);
        else if(d==='wed') {
            s += (val('wed-radar')*BASE.radar*m.rad.sub)+(val('wed-spd')*60*BASE.spd_min*m.spd.sub)+(val('wed-pow')*1000*BASE.pow_pt*m.tec.sub)+(val('wed-mdl')*BASE.honor_medal*m.exp.all);
            for(let i=1; i<=7; i++) s += (val('wed-b'+i)||0) * (BASE.boxes[i]||0) * m.exp.all;
        }
        else if(d==='thu') s += (val('thu-tkt')*BASE.recruit*m.rec.sub)+(val('thu-ur')*BASE.ur_shard*m.exp.all)+(val('thu-ssr')*BASE.ssr_shard*m.exp.all)+(val('thu-sr')*BASE.sr_shard*m.exp.all)+(val('thu-sk')*BASE.skill_medal*m.exp.all)+(val('thu-exp')*1000000*BASE.exp_unit*m.exp.all);
        else if(d==='fri') {
            s += (val('fri-radar')*BASE.radar*m.rad.sub) + (val('fri-spd-con')*60*BASE.spd_min*m.spd.sub) + (val('fri-spd-tec')*60*BASE.spd_min*m.spd.sub) + (val('fri-spd-trn')*60*BASE.spd_min*m.spd.sub) + (val('fri-pow-con')*1000*BASE.pow_pt*m.con.sub) + (val('fri-pow-tec')*1000*BASE.pow_pt*m.tec.sub);
            s += (val('fri-count')*BASE.trp[val('fri-lvl')]*m.trn.sub);
        }
        else if(d==='sat') {
            s += (val('sat-truck')*BASE.truck*m.exp.all) + (val('sat-sec')*BASE.secret*m.exp.all) + (val('sat-spd-all')*60*BASE.spd_min*m.spd.sub);
            let kL = document.getElementById('sat-target').value === 'special' ? BASE.kil_spec : BASE.kil_gen;
            s += (val('sat-kill')*kL[val('sat-elvl')]*m.kil.sub) + (val('sat-dth')*BASE.dth[val('sat-alvl')]*m.exp.all);
        }

        document.getElementById('score').innerText = s.toLocaleString(undefined, {minimumFractionDigits: 1});
        let pct = Math.min(100, (s/targetScore)*100); document.getElementById('bar').style.width = pct + '%';
        let diff = targetScore - s; document.getElementById('diff').innerText = diff > 0 ? `ë‚¨ì€ ì ìˆ˜: ${diff.toLocaleString()}` : "ğŸ‰ ì˜¤ëŠ˜ì˜ ëª©í‘œ ë‹¬ì„± ì™„ë£Œ!";
    }
    window.onload = init;
</script>
