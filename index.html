<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>라스트 워 VS 마스터 v8.5</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-bar">
        <div class="logo">ALLIANCE MASTER</div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <div class="lang-selector">
                <span id="lang-ko" onclick="changeLang('ko')" style="color: var(--primary); cursor:pointer;">KO</span> | 
                <span id="lang-en" onclick="changeLang('en')" style="color: #94a3b8; cursor:pointer;">EN</span>
            </div>
            <div class="live-counter"><div class="live-dot"></div><span id="user-count">연결 중...</span></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div id="nav-calc" class="nav-item active" onclick="showPage('calc')">📊 계산기</div>
        <div id="nav-board" class="nav-item" onclick="showPage('board')">📱 피드</div>
        <div id="nav-qna" class="nav-item" onclick="showPage('qna')">💬 건의</div>
    </nav>

    <div class="container">
        <div id="page-calc" class="page-content active">
            <div class="card">
                <div class="section-title">🎯 DAILY GOAL</div>
                <div class="target-selector">
                    <button class="target-btn" id="target-2300000" onclick="setTarget(2300000)">6상</button>
                    <button class="target-btn" id="target-3600000" onclick="setTarget(3600000)">8상</button>
                    <button class="target-btn active" id="target-7200000" onclick="setTarget(7200000)">9상</button>
                </div>
            </div>

            <div class="card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div class="section-title" style="margin-bottom:0;">🔬 ALLIANCE TECH</div>
                    <button onclick="openTechModal()" class="btn-primary" style="padding:8px 15px; font-size:0.8rem;">설정하기</button>
                </div>
            </div>

            <div class="day-tabs" id="day-tabs-container"></div>
            <div id="input-container"></div>
        </div>

        <div id="page-board" class="page-content"><div id="posts-list"></div></div>
        <div id="page-qna" class="page-content"><div id="suggestions-list"></div></div>
    </div>

    <div class="result-bar slim-version">
        <div class="result-info">
            <div class="info-group">
                <span class="info-label">SCORE</span>
                <span id="score" class="info-val">0</span>
            </div>
            <div class="info-group">
                <span class="info-label">BOX</span>
                <span id="box-status" class="info-val">0 / 9</span>
            </div>
        </div>
        <div class="progress-container">
            <div id="bar" class="progress-fill"></div>
        </div>
        <div id="diff" class="remaining-text">남은 점수: 7,200,000</div>
    </div>

    <div id="techModal" class="modal"><div class="modal-card"><span class="close-x" onclick="closeTechModal()">&times;</span><h3 style="margin-top:0">연맹 테크 설정</h3><div class="tech-grid" id="tech-inputs"></div><button onclick="closeTechModal()" class="btn-primary" style="width:100%; margin-top:20px;">적용 완료</button></div></div>
    <div id="spdModal" class="modal">...기존 spdModal 내용...</div>
    <div id="writeModal" class="modal">...기존 writeModal 내용...</div>
    <div id="viewModal" class="modal">...기존 viewModal 내용...</div>

    <div id="float-btn" class="write-btn" style="display:none;" onclick="openModal()">+</div>
    
    <script src="calc.js"></script>
    <script src="board.js"></script>
</body>
</html>
