        if(!text.trim()) return alert("ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”");
        let imgUrl = "";
        if(selectedFile) {
            imgUrl = await new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result); r.readAsDataURL(selectedFile); });
        }
        db.collection(currentCollection).add({ content: text, image: imgUrl, timestamp: firebase.firestore.FieldValue.serverTimestamp() }).then(() => {
            document.getElementById('comm-text').value = ""; document.getElementById('file-name').innerText = ""; selectedFile = null;
        });
    }
    function loadData() {
        db.collection(currentCollection).orderBy("timestamp", "desc").limit(15).onSnapshot(snap => {
            const list = document.getElementById('display-list'); list.innerHTML = "";
            snap.forEach(doc => {
                const data = doc.data();
                const time = data.timestamp ? new Date(data.timestamp.seconds*1000).toLocaleString('ko-KR', {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'}) : "ë°©ê¸ˆ ì „";
                list.innerHTML += `<div class="post-item"><div class="post-time">${time}</div><div>${data.content}</div>${data.image ? `<img src="${data.image}" class="post-img">` : ""}</div>`;
            });
        });
    }

    function val(id) { let el = document.getElementById(id); return el ? parseFloat(el.value) || 0 : 0; }
    window.onload = init;
</script>
